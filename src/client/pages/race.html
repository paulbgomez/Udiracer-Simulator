    <meta charset="UTF-8">

<body id="race">
    <header>
        <h1></h1>
    </header>
    <main>
        <section id="create-race">
            <h2>Get Started</h2>
            <form id="create-race">
                <h3 class="text-center">Choose your car</h3>
                <div class="container">
                    <ul class="list-group list-group-horizontal" id="tracks">
                    <!-- filled via js -->
                    </ul>
                </div>
                <label for="course" class="sr-only">Race Course:</label>
                <select id="course" name="course" class="required sr-only">
                    <option value="trackname" id="trackname">test</option>
                </select>

                <h3 class="text-center">Choose your driver</h3>
                <div class="container" >
                    <ul class="list-group list-group-horizontal" id="racers">
                        <!-- filled via js -->
                    </ul>
                </div>
                <label for="podRacer" class="sr-only">Pod Racer:</label>
                <select id="podRacer" name="podRacer" class="required sr-only">
                    <option value="test5">test</option>
                </select>
                <button type="button" class="btn btn-success btn-lg btn-block" id="submit-create-race">Start Race</button>
            </form>
        </section>
    </main>

</body>
</html>
